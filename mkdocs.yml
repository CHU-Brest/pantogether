
site_name: Pantogether
site_url: https://pantogether.fr
repo_url: https://github.com/CHU-Brest/pantogether
edit_uri: edit/main/docs/
nav:
  - Accueil: index.md
  - Patients: 
     - patients/informations.md
     - patients/associations.md
     - patients/communications.md
     - patients/webconferences.md
     - patients/lexique.md
     - patients/evenements.md
  - Recherche:
    - recherche/protocole.md
    - recherche/essaiscliniques.md
    - recherche/registre.md
    - recherche/travaux.md
    - recherche/communications:
        - recherche/communications/presse.md
        - recherche/communications/communicationsscientifiques.md
  - RCP:
    - RCP/planning.md
  - Agenda:
    - agenda/evenements.md
    - agenda/formations.md
  - Contact:
    - contact/contact.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra:
  meta:
    - name: robots
      content: noindex, nofollow
  

theme:
  name: material
  palette:
    scheme: default
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - content.action.edit
