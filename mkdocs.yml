
site_name: Pantogether
site_url: https://pantogether.fr
repo_url: https://github.com/CHU-Brest/pantogether
edit_uri: edit/main/docs/
nav:
  - Accueil: index.md
  - Patients: 
     - Patients/Informations patients.md
     - Patients/Associations de patients.md
     - Patients/Agenda.md
     - Patients/Communication.md
     - Patients/Lexique.md
  - Recherche:
    - recherche/protocole.md
    - recherche/registre.md
    - recherche/travaux.md
  - Contact:
    - contact/contact.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra:
  meta:
    - name: robots
      content: noindex, nofollow
  

theme:
  name: material
  palette:
    scheme: default
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - content.action.edit
