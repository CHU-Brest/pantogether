fetch(urlRegions)
.then(r=>r.json())
.then(data=>{
  L.geoJSON(data,{
    style:{
      color:"#2c3e50",
      weight:1,
      fillColor:"#3498db",
      fillOpacity:0.25
    },
    onEachFeature:(feature,layer)=>{
      layer.bindTooltip(feature.properties.nom,{sticky:true});

      layer.on({
        mouseover:e=>{
          e.target.setStyle({fillOpacity:0.6});
        },
        mouseout:e=>{
          e.target.setStyle({fillOpacity:0.25});
        },
        click:e=>{
          const nom = feature.properties.nom;

          map.fitBounds(e.target.getBounds());

          regionSelect.value = nom;

      });
    }
  }).addTo(map);
});

// ===== Initialisation régions =====
const regions = [...new Set(hopitaux.map(h=>h.region))];
const regionSelect=document.getElementById('regionFilter');
regions.forEach(r=>{
 let opt=document.createElement('option');opt.value=r;opt.textContent=r;regionSelect.appendChild(opt);
});

// ===== Affichage markers =====
function afficherHopitaux(liste){
 markerGroup.clearLayers();
 if(liste.length===0){alert("Aucun centre correspondant");return;}
 liste.forEach(h=>{
  L.marker([h.lat,h.lng]).addTo(markerGroup).bindPopup(h.popupHtml,{maxWidth:420});
 });
}

// ===== Filtres =====
function appliquerFiltres(){
 const region = regionSelect.value;
 const ressourcesChoisies=[...document.querySelectorAll('.res:checked')].map(c=>c.value);

 let resultat = hopitaux.filter(h=>{
  let okRegion = !region || h.region===region;
  let okRes = ressourcesChoisies.length===0 || ressourcesChoisies.every(r=>h.ressources.includes(r));
  return okRegion && okRes;
 });
 afficherHopitaux(resultat);
}

function resetFiltres(){
 regionSelect.value="";
 document.querySelectorAll('.res').forEach(c=>c.checked=false);
 afficherHopitaux(hopitaux);
}

// ===== Zoom DOM =====
function zoomDOM(dom){
 const coords={
  guyane:[4.9,-52.3,7],
  guadeloupe:[16.25,-61.55,8],
  martinique:[14.62,-61.05,8],
  reunion:[-20.88,55.45,8]
 };
 const c=coords[dom];
 map.setView([c[0],c[1]],c[2]);
}

function zoomFrance(){

}

// affichage initial
function afficherHopitaux(liste){
 markerGroup.clearLayers();
 const listeDiv = document.getElementById("listeCentres");
 listeDiv.innerHTML = "";

 if(liste.length===0){
   listeDiv.innerHTML="<i>Aucun centre correspondant</i>";
   return;
 }

 liste.forEach(h=>{
  const marker = L.marker([h.lat,h.lng]).addTo(markerGroup)
    .bindPopup(h.popupHtml,{maxWidth:420});

  // élément liste
  const item = document.createElement("div");
  item.style.cursor="pointer";
  item.style.padding="4px";
  item.style.borderBottom="1px solid #ddd";
  item.innerHTML = `<b>${h.nom}</b><br><small>${h.ville}</small>`;

  item.onclick = ()=>{
    map.setView([h.lat,h.lng],8);
    marker.openPopup();
  };

  listeDiv.appendChild(item);
 });
}
