<script>
 const map = L.map('map').setView([46.6,2.5],6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'© OpenStreetMap'}).addTo(map);

const markerGroup = L.layerGroup().addTo(map);

// ===== Régions cliquables (GeoJSON) =====
const urlRegions = "https://raw.githubusercontent.com/gregoiredavid/france-geojson/master/regions.geojson";

fetch(urlRegions)
.then(r=>r.json())
.then(data=>{
  L.geoJSON(data,{
    style:{
      color:"#2c3e50",
      weight:1,
      fillColor:"#3498db",
      fillOpacity:0.25
    },
    onEachFeature:(feature,layer)=>{
      layer.bindTooltip(feature.properties.nom,{sticky:true});

      layer.on({
        mouseover:e=>{
          e.target.setStyle({fillOpacity:0.6});
        },
        mouseout:e=>{
          e.target.setStyle({fillOpacity:0.25});
        },
        click:e=>{
          const nom = feature.properties.nom;

          map.fitBounds(e.target.getBounds());

          regionSelect.value = nom;
          appliquerFiltres();
        }
      });
    }
  }).addTo(map);
});

 // ================= ICÔNES =================
const icons = {
 oesogastrique: L.icon({iconUrl:"https://maps.google.com/mapfiles/ms/icons/green-dot.png",iconSize:[32,32],iconAnchor:[16,32]}),
 foie: L.icon({iconUrl:"https://maps.google.com/mapfiles/ms/icons/blue-dot.png",iconSize:[32,32],iconAnchor:[16,32]}),
 pancreas: L.icon({iconUrl:"https://maps.google.com/mapfiles/ms/icons/orange-dot.png",iconSize:[32,32],iconAnchor:[16,32]})
};

function getIconCentre(h){
 if(!h.cancers || h.cancers.length===0) return null;

 if(h.cancers.includes("oesogastrique")) return icons.oesogastrique;
 if(h.cancers.includes("foie")) return icons.foie;
 if(h.cancers.includes("pancreas")) return icons.pancreas;

 return icons.foie; // sécurité par défaut
}

// ===== Initialisation régions =====
const regions = [...new Set(hopitaux.map(h=>h.region))];
const regionSelect=document.getElementById('regionFilter');
regions.forEach(r=>{
 let opt=document.createElement('option');opt.value=r;opt.textContent=r;regionSelect.appendChild(opt);
});

// ===== Affichage markers =====
function afficherHopitaux(liste){
 markerGroup.clearLayers();
 const listeDiv = document.getElementById("listeCentres");
 listeDiv.innerHTML = "";

 if(liste.length===0){
   listeDiv.innerHTML="<i>Aucun centre correspondant</i>";
   return;
 }

 liste.forEach(h=>{
  const marker = L.marker([h.lat,h.lng], { icon: getIconCentre(h) }).addTo(markerGroup)
    .bindPopup(h.popupHtml,{
  maxWidth:420,
  minWidth:300,
  className:"popup-uniforme"
});

  // élément liste
  const item = document.createElement("div");
  item.style.cursor="pointer";
  item.style.padding="4px";
  item.style.borderBottom="1px solid #ddd";
  item.innerHTML = `<b>${h.nom}</b><br><small>${h.ville}</small>`;

  item.onclick = ()=>{
    map.setView([h.lat,h.lng],8);
    marker.openPopup();
  };

  listeDiv.appendChild(item);
 });
}


// ===== Filtres =====
function appliquerFiltres(){

 const region = regionSelect.value;

 const ressourcesChoisies =
 [...document.querySelectorAll('.res:checked')].map(c=>c.value);

 const cancersChoisis =
 [...document.querySelectorAll('.cancer:checked')].map(c=>c.value);

 const resultat = hopitaux.filter(h=>{

  const okRegion = !region || h.region===region;

  const okRes =
   ressourcesChoisies.length===0 ||
   (h.ressources && ressourcesChoisies.every(r=>h.ressources.includes(r)));

  const okCancer =
   cancersChoisis.length===0 ||
   (h.cancers && cancersChoisis.some(c=>h.cancers.includes(c)));

  return okRegion && okRes && okCancer;
 });

 afficherHopitaux(resultat);
}
function resetFiltres(){
 regionSelect.value="";
 document.querySelectorAll("input[type=checkbox]").forEach(c=>c.checked=false);
 afficherHopitaux(hopitaux);
}


// ===== Zoom DOM =====
function zoomDOM(dom){
 const coords={
  guyane:[4.9,-52.3,7],
  guadeloupe:[16.25,-61.55,8],
  martinique:[14.62,-61.05,8],
  reunion:[-20.88,55.45,8]
 };
 const c=coords[dom];
 map.setView([c[0],c[1]],c[2]);
}

function zoomFrance(){
 map.setView([46.6,2.5],6);
}

// affichage initial
afficherHopitaux(hopitaux);
 
document.getElementById("togglePanel").onclick = ()=>{
 document.getElementById("panel").classList.toggle("open");
};
